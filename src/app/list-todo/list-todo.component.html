<div class="container">
  <!-- <a routerLink="[/home/]">Go back ?</a> -->
  <h5 class="text-center">My Todos List</h5>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Desctiption</th>
        <th>Completed ?</th>
        <th>Target Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.isCompleted }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
      </tr>
    </tbody>
  </table>
</div>
