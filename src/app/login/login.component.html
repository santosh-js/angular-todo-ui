<h1>Login</h1>

<div class="container">
  Username: <input type="text" name="username" [(ngModel)]="username" />
  <!-- value="{{ username }}" -->
  Password:
  <input type="password" name="password" [(ngModel)]="password" />
  <!-- value="{{ password }}" -->
  <div class="alert alert-warning" *ngIf="invalid">{{ error }}</div>
  <button class="btn btn-success" (click)="handleLogin()">Login</button>
</div>
